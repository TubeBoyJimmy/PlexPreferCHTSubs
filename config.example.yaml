# PlexPreferCHTSubs configuration
# Copy this file to config.yaml and fill in your values.
# config.yaml is git-ignored and will not be committed.

plex:
  url: "http://localhost:32400"
  token: "your-plex-token-here"     # https://www.plexopedia.com/plex-media-server/general/plex-token/

scan:
  range_days: 30                    # Scan items updated within N days. null = full scan.
  fallback: chs                     # When no CHT found: chs | english | skip | none
  force_overwrite: false            # Re-evaluate items that already have a subtitle set

workers: 8                          # Number of parallel threads

# Schedule mode — run as a persistent service instead of one-shot
schedule:
  enabled: false
  cron: "0 3 * * 0"                 # Weekly Sunday 03:00 (watcher handles real-time updates)

# Watch mode — real-time WebSocket listener for media changes (no Plex Pass required)
watch:
  enabled: false
  debounce: 5.0                     # Seconds to batch events before processing
